name: ðŸ§ª GitHub Issue Queue Bot Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - unit
          - mock
          - integration

env:
  PYTHON_VERSION: '3.9'

jobs:
  # Unit Tests Only
  unit-tests:
    name: ðŸ”¬ Unit Tests Only
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_type == 'unit' || github.event.inputs.test_type == 'all' || github.event.inputs.test_type == '' }}
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ðŸ”¬ Run Unit Tests
      run: |
        python tests/test_runner.py --unit
      env:
        GITHUB_TOKEN: test-token
        REPO_OWNER: testowner
        REPO_NAME: testrepo

  # Mock Tests Only
  mock-tests:
    name: ðŸŽ­ Mock Integration Tests Only
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_type == 'mock' || github.event.inputs.test_type == 'all' || github.event.inputs.test_type == '' }}
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ðŸŽ­ Run Mock Integration Tests
      run: |
        python tests/test_runner.py --mock
      env:
        GITHUB_TOKEN: test-token
        REPO_OWNER: testowner
        REPO_NAME: testrepo
        LABEL: github-actions-mock

  # Real GitHub Integration Tests (requires secrets)
  integration-tests:
    name: ðŸŒ GitHub Integration Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_type == 'integration' }}
    environment: integration-testing
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ðŸ§° Test GitHub Connection
      run: |
        python scripts/test_github.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO_OWNER: ${{ secrets.TEST_REPO_OWNER }}
        REPO_NAME: ${{ secrets.TEST_REPO_NAME }}
        GITHUB_URL: ${{ secrets.GITHUB_URL || 'https://api.github.com' }}
        
    - name: ðŸŒ Run Integration Tests
      run: |
        python tests/test_integration_github.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO_OWNER: ${{ secrets.TEST_REPO_OWNER }}
        REPO_NAME: ${{ secrets.TEST_REPO_NAME }}
        GITHUB_URL: ${{ secrets.GITHUB_URL || 'https://api.github.com' }}
        LABEL: github-actions-integration

  # Multi-platform testing
  cross-platform:
    name: ðŸ–¥ï¸ Cross-Platform Tests
    runs-on: ${{ matrix.os }}
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        exclude:
          # Reduce matrix size - test fewer combinations
          - os: macos-latest
            python-version: '3.8'
          - os: macos-latest
            python-version: '3.11'
          - os: windows-latest
            python-version: '3.8'
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ðŸ”¬ Run Safe Tests (Unit + Mock)
      run: |
        python tests/test_runner.py --all
      env:
        GITHUB_TOKEN: test-token
        REPO_OWNER: testowner
        REPO_NAME: testrepo
        LABEL: cross-platform-test

  # Test Summary
  test-summary:
    name: ðŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, mock-tests, cross-platform]
    if: always()
    
    steps:
    - name: ðŸ“Š Report Test Results
      run: |
        echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Test Type | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Mock Integration Tests | ${{ needs.mock-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Cross-Platform Tests | ${{ needs.cross-platform.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**GitHub Issue Queue Bot is ready for deployment!** ðŸš€" >> $GITHUB_STEP_SUMMARY
